<script>
	var v_category;

	$(function(){
		v_category = $('#v_category');

		var model = {
			'category': [
			{ 'title':'คณิตศาสตร์', 'img':'http://bet.obec.go.th/dlit/images/exem.jpg', 'status':'ยังไม่เคยทำ' },
			{ 'title':'ภาษาไทย', 'img':'http://bet.obec.go.th/dlit/images/exem.jpg', 'status':'ยังไม่เคยทำ' },
			{ 'title':'อังกฤษ', 'img':'http://bet.obec.go.th/dlit/images/exem.jpg', 'status':'ยังไม่เคยทำ' },
			{ 'title':'สังคม', 'img':'http://bet.obec.go.th/dlit/images/exem.jpg', 'status':'ยังไม่เคยทำ' },
			{ 'title':'วิทยาศาสตร์', 'img':'http://bet.obec.go.th/dlit/images/exem.jpg', 'status':'ยังไม่เคยทำ' },
			],
		}

		setTimeout(function(){ Render_V_Category(model.category) }, 50);
		
	});

	function Render_V_Category(model_category){
		var html = '';

		$.each(model_category, function( index, value ) {
			html = html+'<div class="col-xs-18 col-sm-6 col-md-3">'+
			'<div class="thumbnail">'+
			'<img src="'+ value.img +'">'+
			'<div class="caption">'+
			'<h4>'+ value.title +'</h4>'+
			'<a href="#" class="btn btn-default btn-xs pull-right" role="button"><i class="glyphicon glyphicon-edit"></i> ทำข้อสอบ</a> '+
			'<a href="#" class="btn btn-default btn-xs" role="button">'+ value.status +'</a> '+
			'</div>'+
			'</div>'+
			'</div>';
		});

		v_category.html(html);
	}
</script>
